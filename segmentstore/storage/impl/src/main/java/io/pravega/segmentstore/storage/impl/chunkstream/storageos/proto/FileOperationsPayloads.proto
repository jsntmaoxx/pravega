enum RemoteProcessStatus {
    READY = 0;
    // DirectoryTable is not initialized yet
    NOT_INITIALIZED = 1;
    // DT init failure
    INITIALIZE_FAILED = 2;
    // DT set stop serving flag
    STOP_SERVING_FOR_FAILOVER = 3;
    // DirectoryTable is not served by server
    NOT_SERVED = 4;
    // DirectoryTable is served but not effective
    SERVED_BUT_NOT_EFFECTIVE = 5;
    // DirectoryTable is served but lease has expired
    SERVED_BUT_LEASE_EXPIRED = 6;
    // DirectoryTable is served but with wrong version
    SERVED_BUT_WRONG_VERSION = 7;
    // DirectoryTable is busy to process request
    SERVICE_BUSY = 8;
    // DirectoryTable doesn't know this request.
    // During upgrade, the old server may receive the new request, reject it.
    UNKNOWN_REQUEST = 9;
    // unknown internal error.
    INTERNAL_ERROR = 10;
    // DirectoryTable is paused
    DT_PAUSE_SERVING = 11;
    // request timedout
    TIMEOUT = 12;
    // not licensed
    NOT_LICENSED = 13;
    // operation not allowed
    OPERATION_NOT_ALLOWED = 14;
    // operation not supported
    OPERATION_NOT_SUPPORTED = 15;
    // node does not serve expected DT type
    DT_TYPE_IS_NOT_SERVED = 16;
    // request processor not initialized
    REQUEST_PROCESSOR_NOT_INITIALIZED = 17;
    // cache invalidation failed
    CACHE_INVALIDATION_FAILED = 18;
    //to signal the client that its cache is dirty
    CACHE_STATE_INCONSISTENT = 19;

    KEYPOOL_LOCKED = 20;

    INVALID_CLUSTER_KEY = 21;

    CONFIG_NOT_FOUND = 22;

    REJECTED_EXECUTION = 23;

    BTREE_DUMP_FAILURE = 24;

    REMOTE_INDEXSTORE_FAILURE = 25;

    UNSEALED_GEO_PROCESS_FAILURE = 27;
}

message FileOperationsPayload {
    required CommandType commandType = 1;
    required string requestId = 2;
    // cos, type, keyHash and level are the fields in DirectoryKey class
    required string cos = 3;
    required string type = 4;
    required int32 keyHash = 5;
    required bytes payload = 6;
    optional RemoteProcessStatus remoteProcessStatus = 7;
    optional int64 deprecated_for_now_sendTime = 8;
    optional string failure = 9;
    optional int32 level = 10 [default = 0];
    optional int32 responsePort = 11 [default = 0];
    optional string serverIp = 12;
    // caller id, default is client ip
    optional string callerId = 13;
    optional bool noRetryOnFailure = 14 [default = false];
    optional bool noRetryOnTimeout = 15 [default = false];
    optional bytes txcContext = 16;
    optional string clusterKey = 17;
}
