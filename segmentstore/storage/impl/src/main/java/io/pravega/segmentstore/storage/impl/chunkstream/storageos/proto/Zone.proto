package io.pravega.segmentstore.storage.impl.chunkstream.storageos.data.object.zone;

option java_package = "io.pravega.segmentstore.storage.impl.chunkstream.storageos.rpc.zone";

message ZoneInfo {
    required string  vdcId = 1;
    required string  vdcName = 2;
    required string  dataEndPoints = 3;
    required string  cmdEndPoints = 4;
    required string  secretKey = 5;
    optional string  newSecretKey = 6;
    optional string  managementEndPoints = 7;//making this optional so that in upgrade envs there is no issue
    optional bool    isHosted = 8;
}